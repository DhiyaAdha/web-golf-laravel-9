<div class="col-12">
    <div class="card">
      <div class="border-bottom title-part-padding">
        <h4 class="mb-0">Dynamic Manipulation Example</h4>
      </div>
      <div class="card-body">
        <h6 class="card-subtitle mb-3"></h6>
        <div id="example-manipulation" class="mt-5">
          <h3>Add Step</h3>
          <section>
            <p>
              <label for="title-3">HTML Title *</label>
              <br />
              <input id="title-3" type="text" class="form-control" />
              <br />
              <label for="text-3">HTML Content *</label>
              <br />
              <textarea
                id="text-3"
                rows="5"
                class="form-control"
              ></textarea>
            </p>
            <p>
              <a
                href="javascript:void(0);"
                onclick="$('#wizard-4').steps('add', { title: $('#title-3').val(), content: $('#text-3').val() });"
                >Add</a
              >
            </p>
            <p>(*) Mandatory</p>
          </section>
          <h3>Insert Step</h3>
          <section>
            <p>
              <label for="position-3">Position (zero-based) *</label>
              <br />
              <input
                id="position-3"
                type="text"
                class="form-control"
              />
              <br />
              <label for="title2-3">HTML Title *</label>
              <br />
              <input id="title2-3" type="text" class="form-control" />
              <br />
              <label for="text2-3">HTML Content *</label>
              <br />
              <textarea
                id="text2-3"
                rows="5"
                class="form-control"
              ></textarea>
            </p>
            <p>
              <a
                href="javascript:void(0);"
                onclick="$('#wizard-4').steps('insert', Number($('#position-3').val()), { title: $('#title2-3').val(), content: $('#text2-3').val() });"
                >Insert</a
              >
            </p>
            <p>(*) Mandatory</p>
          </section>
          <h3>Remove Step</h3>
          <section>
            <p>
              <label for="position2-3">Position (zero-based) *</label>
              <br />
              <input
                id="position2-3"
                type="text"
                class="form-control"
              />
            </p>
            <p>
              <a
                href="javascript:void(0);"
                onclick="$('#wizard-4').steps('remove', Number($('#position2-3').val()));"
                >Remove</a
              >
            </p>
            <p>(*) Mandatory</p>
          </section>
        </div>
      </div>
    </div>
  </div>
